<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap'); </style>
    <title>5 Day Weather Forecast Project</title>
</head>
<body>
    <!-- header with the name for the project -->
    <div class="giantHeader">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- search form and button from bootstrap -->
    <div class="input-field">
        <div class="input-group">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="citySearch">
            <button class="btn btn-outline-success" type="submit" id="submitBtn">Search</button>
        </div>
    </div>
    <div>
        <!-- a header that is filled with the city that you searched -->
        <div class="cityDisplay">
            <h2 class="currentCitySearched"></h2>
        </div>
    </div>
    <!-- divs with p tags for each data point and an img tag for the icon for the clouds -->
    <div class="currentWeather">
        <div class="weatherDetails">
            <p class="date"></p>
            <img id="img"></img>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <div class="forecastWeather">
        <div class="weatherDetails">
            <p class="date0"></p>
            <img id="img0"></img>
            <p id="temp0"></p>
            <p id="wind0"></p>
            <p id="humidity0"></p>
        </div>
    </div>
    <div class="forecastWeather">
        <div class="weatherDetails">
            <p class="date1"></p>
            <img id="img1"></img>
            <p id="temp1"></p>
            <p id="wind1"></p>
            <p id="humidity1"></p>
        </div>
    </div>
    <div class="forecastWeather">
        <div class="weatherDetails">
            <p class="date2"></p>
            <img id="img2"></img>
            <p id="temp2"></p>
            <p id="wind2"></p>
            <p id="humidity2"></p>
        </div>
    </div>
    <div class="forecastWeather">
        <div class="weatherDetails">
            <p class="date3"></p>
            <img id="img3"></img>
            <p id="temp3"></p>
            <p id="wind3"></p>
            <p id="humidity3"></p>
        </div>
    </div>
    <div class="forecastWeather">
        <div class="weatherDetails">
            <p class="date4"></p>
            <img id="img4"></img>
            <p id="temp4"></p>
            <p id="wind4"></p>
            <p id="humidity4"></p>
        </div>
    </div>
    <!-- code for the bootstrap and jquery as well as the javascript file -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
